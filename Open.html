<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(270deg, #fbe7c6, #ffabab, #ff6f61);
            background-size: 600% 600%;
            animation: backgroundMove 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .message-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 2px solid #ffabab;
            max-width: 500px;
            position: relative;
        }
        h1 {
            color: #ff6f61;
            font-size: 2.5em;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        .message-box:before {
            content: "üíå";
            font-size: 3em;
            display: block;
            margin-bottom: 15px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        .footer:before {
            content: "üå∏";
            font-size: 1.5em;
            display: inline-block;
            margin-right: 10px;
        }

        /* Animated Heart */
        .animated-heart {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: #ff6f61;
            animation: bounce 2s infinite ease-in-out;
        }

        /* Bouncing Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, -20px);
            }
        }
    </style>
</head>
<body>

    <div class="message-box">
        <div class="animated-heart">‚ù§Ô∏è</div>
        <h1>Hello, Good day!</h1>
        <p>Kis'a lang ko ga code kay sako maging SA, and kabalo ko nga gusto mo makipag-friends. <strong>I totally understand that, pero as a sign of respect, nugay chat sa miga ko.</strong></p>
        <p>Good luck sa IT journey mo. <strong>2nd year ka palang ah, tun'e na daan ang Linux!</strong> God Bless!</p>
        <div class="footer">Made with care üíñ</div>
    </div>

</body>
</html>
