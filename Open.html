<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(270deg, #fbe7c6, #ffabab, #ff6f61);
            background-size: 600% 600%;
            animation: backgroundMove 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 2px solid #ffabab;
            max-width: 500px;
            position: relative;
            overflow: hidden; /* Ensures animations stay within box */
        }

        h1 {
            color: #ff6f61;
            font-size: 2.5em;
        }

        p {
            color: #555;
            font-size: 1.2em;
        }

        .message-box:before {
            content: "ðŸ’Œ";
            font-size: 3em;
            display: block;
            margin-bottom: 15px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }

        .footer:before {
            content: "ðŸŒ¸";
            font-size: 1.5em;
            display: inline-block;
            margin-right: 10px;
        }

        /* Couple Icon */
        .animated-couple {
            position: absolute;
            top: -50px; /* Adjust to position above the mail emoji */
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            animation: bounce 2s infinite ease-in-out;
        }

        /* Bouncing Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, -15px);
            }
        }

        /* Pop-up effect */
        .message-box:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
